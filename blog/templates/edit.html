<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
 <h1>Edit Your Profile</h1>
  <form action="" method="post" name="edit">
      {{form.hidden_tag()}}
      <table>
          <tr>
              About yourself:
              <td>{{ form.about_me(cols=50, rows=10) }}</td>
          </tr>
          <tr>
          <input type="submit" value="Save Changes">
          </tr>
      </table>
  </form>
{% endblock %}
